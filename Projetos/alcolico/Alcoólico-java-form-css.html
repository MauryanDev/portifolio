<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Nível Etílico</title>
    <link rel="stylesheet" href="tt.css">
    <script src="tt.js"></script>
</head>

<body>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" target="_blank" method="post">
        <div class="conteudo">
            <h1> Nível Etílico No Sangue</h1>
            <label for="nomee">Nome</label>
            <input type="text" name="Nome" id="nomee" autocomplete="off">
            <label for="consumido">Consumido em ML</label>
            <input type="number" name="Consumido(ml)" id="consumido">
            <label for="pesoo">Peso</label>
            <input type="number" name="Peso" id="pesoo" >
            <div class="tipos">
                <label> Cerveja<input type="radio" name="teor alcoolico" id="cerveja" value="0.05"></label>
                <label> Vinho<input type="radio" name="teor alcoolico" id="vinho" value="0.14"></label>
                <label>Destilados<input type="radio" name="teor alcoolico" id="destilados" value="0.4"></label>
            </div>
            <input type="submit" value="Enviar" id="enviar" onclick="enviarr()">
            <input type="hidden" name="Nivel Etilico No Sangue" id="teor">
            <input type="hidden" name="Estado para dirigir" id="dirigir">

        </div>
    </form>
</body>

</html>
