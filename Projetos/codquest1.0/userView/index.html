<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imagens/Star 16.svg" type="image/x-icon">
    <link rel="stylesheet" href="./Estilos/index.css">

</head>

<body>
    <div class="all">
        <div class="top">
            <h2 class="log">CodeQuest<img src="./imagens/Star 16.svg" alt="Star"></h2>
            <a href="./game.html">
                <h2>Matérias</h2>
            </a>
            <a id="link" class="login" >
                <h2 id="tag">Logar/Registrar</h2>
            </a>
        </div>
        <div class="ex">
            <div>
                <h3>Intuito</h3><img src="./imagens/pergaminho.png" alt="pergaminho">
            </div>
            <p><img src="./imagens/Star 16.svg" alt="Star">Jogar</p>
            <p><img src="./imagens/Star 16.svg" alt="Star">Aprender</p>
            <p><img src="./imagens/Star 16.svg" alt="Star">Ganhar Pontos</p>
        </div>
        <div class="ranking">
            <img src="./imagens/trof.png" alt="">
            <h2>Ranking</h2>
            <div class="rank">
                <h3>1.<span id="rank1Name"></span>:<span id="rank1Pts"></span>.Pts<img src="./imagens/top1.png" alt="diamante"></h3>
                <h3>2.<span id="rank2Name"></span>:<span id="rank2Pts"></span>.Pts<img src="./imagens/top2.png" alt="ouro"></h3>
                <h3>3.<span id="rank3Name"></span>:<span id="rank3Pts"></span>.Pts<img src="./imagens/top3.png" alt="prata"></h3>
            </div>
        </div>
        <div class="you">
            <h2>Jogador</h2>
            <p id="nameUser"></p>
            <p>Pts.<span id="ptss"></span><img src="./imagens/moeda.png" alt=""></p>
            <div class="person">
                <img src="./imagens/YKcU.gif" alt="personagem">
            </div>
            <div class="heart">
                <img src="./imagens/coração.png" alt="coração">
                <img src="./imagens/coração.png" alt="coração">
                <img src="./imagens/coração.png" alt="coração">
            </div>
        </div>
    </div>
    <script type="module" src="../functionHome.js"></script>
</body>

</html>
