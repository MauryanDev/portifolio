<body>
    <div class="body"><br><br>
        <h3>Prestações de 30% do Salário</h3><br><br>
        <div id="reset">
            Salário: <input type="number"  id="salario" min="0"
                oninput="this.value = Math.abs(this.value)"><br><br>
            Emprestimo: <input type="number" id="emprestimo" min="0"
                oninput="this.value = Math.abs(this.value)"><br><br>
            Prestações: <input type="number" id="prestacoes" min="0"
                oninput="this.value = Math.abs(this.value)"><br><br>
        </div>
        <button class="but" id="enter" onclick="calcular()">Calcular</button><br><br>
        <a type="hiden" href="Emprestimo.html" class="but" >Limpar Tabela</a>  <br><br>

        <table id="table">
            <tr>
                <th colspan="4">Calcule o valor do seu empréstimo</th>
            </tr>
            <tr>
                <th>Salário</th>
                <th>Emprestimo</th>
                <th>Prestações</th>
                <th>Situação</th>

            </tr>
            <tbody id="tdr">


        </table>
        </tbody>
    </div>

</body>
